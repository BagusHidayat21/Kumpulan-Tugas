<!DOCTYPE html>
<html>
<head>
    <title>Buat Akun Google </title>
    <link rel="stylesheet" type="text/css" href="Form Pendaftaran1.css">
</head>
<body>
    <header>
        <div class="Form">
             <div class="Logo">
                <img src="logo.png" alt="">
             </div>

             <h3>Buat Akun Google</h3>

             <div class="Nama">
                <input type="text" placeholder="Nama Depan" aria-label="Nama Depan" name="Firstname">
             </div>
             <div class="Nama">
                <input type="text" placeholder="Nama Belakang" aria-label="Nama Belakang" name="Lastname">
             </div>
             <div class="Nama">
                <input type="text" placeholder="Nama Pengguna" aria-label="Nama Pengguna" name="Username">
             </div>
             
             <p>Anda dapat menggunakan huruf, angkat, titik</p>

             <div class="Sandi">
                <input type="password" placeholder="Sandi" aria-label="Sandi" name="password">
             </div>
             <div class="Sandi">
                <input type="password" placeholder="Konfirmasi" aria-label="Konfirmasi" name="Konfirmasi">
             </div>
        </div>
